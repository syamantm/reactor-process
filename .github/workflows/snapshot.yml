name: Snapshot Publish

on:
  # Trigger the workflow on push, but only for the master branch
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish Snapshot
        run: ./gradlew clean -Pbintray.user=${{ secrets.BINTRAY_USER }} -Pbintray.key=${{ secrets.BINTRAY_KEY }} -Pbintray.repo=snapshots snapshot
